<!DOCTYPE html>
<html>
<head>
	
	<title>Login / Register</title>
	<link rel="icon" type="images/x-icon" href="https://i.pinimg.com/474x/3e/3c/a8/3e3ca85f532f7d1e8ee00d9722d38ef5.jpg">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" >
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="sign.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>

<body>
	<div class="hero">
		 <div class="registerform">
			
			<div class="button">
				<div id="btn"></div>

				
				<button type="button" class="toggle"  onclick="login()">Log In</button>
                <button type="button" class="toggle" onclick="register()">Register</button><br>
			</div>

			<div class="social">
                <img src="https://i.pinimg.com/originals/19/c3/e9/19c3e9c4491976bf05939c530486be23.jpg">
                </div>
			<form action="login.php" method="post" id="login" class="form" name="myform"  method="post"> 
				<input type="text" name="userid" class="input" placeholder="User Id" value="" requried>
				<input type="password" name="password" class="input" placeholder="password" value="" requried><br><br>
				<button type="submit" class="btn">Login</button>
			</form>
			
			<form  action="register.php" method="post" id="register" class="form""> 
				<input type="text" name="username" class="input" placeholder="User Id" required>
				<input type="email" name="email" class="input" placeholder="Email Id" required>
				<input type="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" class="input" placeholder="Password" required title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
				<input type="password" name="confirmpassword" pattern=".{8,25}" class="input" placeholder="Confirm Password" requried title="Must be between 8 to 25">
				<input type="checkbox" name="check" class="checkbox" required><span ></span><a class= 'textcheck'> I agree to the terms and conditions</a><br><br><br>
				<button type="submit" class="btn" name='reg_user'>Register</button>
			</form>

		</div>
	</div>

	<script type="text/javascript">
		
		function register()
		{
			var x=document.getElementById("login");
			var y=document.getElementById("register");
			var z=document.getElementById("btn");
			 x.style.left="-400px";
			 y.style.left="50px";
			 z.style.left="110px";
		}

		function login()
		{
			var x=document.getElementById("login");
			var y=document.getElementById("register");
			var z=document.getElementById("btn");
			x.style.left="50px";
			y.style.left="450px";
			z.style.left="0";
		}

	
	</script>
	
	</body>
</html>
